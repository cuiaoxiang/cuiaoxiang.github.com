---
layout: default
title: Home
---

<div id="home">

  <ul class="posts">
    {% for post in site.posts limit: 5 %}
      <div class="front">
        <div align="right" class="date-container">{{ post.date | date:"%e %B %Y" }}</div>
        <h1>{{ post.title }}</h1>
        {{ post.content }}
      </div>
      {% if forloop.last == false %}
      </br>
      <hr class="disperse" />
      </br>
      {% endif %}
    {% endfor %}
  </ul>

</div>
